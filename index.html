<!-- Homepage HTML -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
        integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Recipe Roundup</title>
</head>

<body>
    <!-- Header -->
    <Header>
        <h1 class="headerTitle">Recipe Roundup</h1>
        <h5 class="headerIntro">Easily Find Recipes For Your Favorite Foods!</h5>
    </Header>

    <!-- Search Card Container -->
    <div class="grid-container">
        <div class="row">
            <div class="columns large-12 align-self-center">
                <div class="card" id="searchCard">
                    <h2>Search For a Recipe:</h2>
                    <div class="input-group">
                        <input class="input-group-field" type="text" id="searchRecipe">
                        <a href="./recipe-info.html" class="button" value="Submit" id="submit-btn" type="submit">
                            Submit
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

     <!-- Slideshow Container-->
     <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade-in">
          <img src="assets\images\beefwellington.jpg" style="width:100%">
          <div class="imageText">Beef Wellington</div>
        </div>
      
        <div class="mySlides fade-in">
          <img src="assets\images\cake.jpg" style="width:100%">
          <div class="imageText">Chocolate Cake</div>
        </div>
      
        <div class="mySlides fade-in">
          <img src="assets\images\scallop.jpg" style="width:100%">
          <div class="imageText">Buttered Scallops</div>
        </div>

        <div class="mySlides fade-in">
            <img src="assets\images\steak.jpg" style="width:100%">
            <div class="imageText">Steak</div>
          </div>

        <div class="mySlides fade-in">
            <img src="assets\images\dessert.jpg" style="width:100%">
            <div class="imageText">Mixed Berry Crumble Cookie Bars</div>
        </div>
    </div>
    <script src="./assets/homepage.js"></script>
</body>

</html>
