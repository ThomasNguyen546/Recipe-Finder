<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
        integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Recipe Finder</title>
</head>

<body>
    <!-- Header -->
    <Header>
        <h1 class="headerTitle">Recipe Finder</h1>
        <h5 class="headerIntro">Easily Find Recipes For Your Favorite Foods!</h5>
    </Header>

    <div class="grid-container">
        <div class="row">
            <div class="columns large-12 align-self-center">
                <div class="card" id="searchCard">
                    <h2>Search For a Recipe:</h2>
                    <div class="input-group">
                        <input class="input-group-field" type="text" id="searchRecipe">
                        <div class="input-group-button">
                            <input type="submit" class="button" value="Submit">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/script.js"></script>
</body>

</html>
