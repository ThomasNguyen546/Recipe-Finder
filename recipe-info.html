<!-- HTML file to display the recipe information -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
        integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Recipe Roundup</title>
</head>

<body>
    <Header>
        <a class="headerTitle" href="https://sfoutz0205.github.io/Recipe-Finder/">Recipe Roundup</a>
        <div>
            <a href="#store-form" class="btn-back">
                Search For A Grocery Store Nearby!
            </a>
        </div>
        <br>
        <h5 class="headerIntro">Showing Recipe For: <span id="search-term"></h5>
    </Header>

    <!-- Recipe Search Card Container -->
    <div class="grid-container">
        <div class="row">
            <div class="columns large-12 align-self-center">
                <div class="card" id="searchCard">
                    <h2>Search For a Recipe:</h2>
                    <form class="input-group" id="recipe-form">
                        <input class="input-group-field" type="text" id="searchRecipe" placeholder="Enter Recipe">
                        <!-- Have to delete the submit-btn id for it to jump to second page, but I left it here just in case -->
                        <button class="button input-group-button" value="Submit" id="recipes-btn" type="submit">
                            Submit
                        </button>
                    </form>
                    <h5>Search History:</h5>
                    <div id="search-history"></div>
                    <button id="clear-btn" class="button input-group-button">Clear History</button>
                </div>
                <div id="recipe-container"></div>
            </div>
        </div>
    </div>  
    
</div>  

<!-- Grocery Store Search Container -->
    <div class="grid-container" id="grocery-search">
        <div class="row">
            <div class="columns large-12 align-self-center">
                <div class="card" id="searchCard">
                    <h4>Find Nearby Grocery Stores to Shop Ingredients and Get Cooking!</h4>
                    <form class="input-group" id="store-form">
                        <input class="input-group-field" type="text" id="searchCity" placeholder="Enter ZIP Code">
                        <button type="submit" class="button input-group-button" value="Submit" id="stores-btn">
                        Submit
                        </button>
                    </form>
                </div>
                <div id="stores-container" class="columns large-12 align-self-center"></div>
            </div>
        </div>
    </div>
    <div id="myModal" class="modal-container">
        <div class="modal">
            <span class="close">&times;</span>
            <p id="modal-content"></p>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./assets/recipe.js"></script>
</body>

<footer>
    <h5 id="team-credit">Brought to you by the Foodie Group❤︎<h5>
</footer>

</html>
