<!-- HTML file to display the recipe information -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
        integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Recipe Roundup</title>
</head>

<body>
    <Header>
        <h1 class="headerTitle">Recipe Roundup</h1>
        <div>
            <a href="./index.html" class="btn-back">
                Search For A New Recipe
            </a>
        </div>
        <h5 class="headerIntro">Showing Recipe For:</h5>
    </Header>

    <!-- Search Card Container -->
    <div class="grid-container">
        <div class="row">
            <div class="columns large-12 align-self-center">
                <div class="card" id="searchCard">
                    <h2>Search For a Recipe:</h2>
                    <div class="input-group">
                        <input class="input-group-field" type="text" id="searchRecipe">
                        <!-- Have to delete the submit-btn id for it to jump to second page, but I left it here just in case -->
                        <a href="./recipe-info.html" class="button" value="Submit" id="submit-btn" type="submit">
                            Submit
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>    

    <script src="./assets/recipe.js"></script>
</body>
</html>
